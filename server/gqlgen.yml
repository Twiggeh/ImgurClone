overwrite: true
schema: 'http://localhost:5050/graphql'
documents: null
generates:
  generated/gql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-mongodb'
    config:
      strict: true
      avoidOptionals: false
      contextType: ../@types/global#MyContext
      scalars:
        Upload: ../@types/global#File
        Date: number
